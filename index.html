<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "style.css" media = "screen" /> <!--Links stylesheet to html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's version of Tic-Tac-Toe</title><!---browser tab title-->
</head>
<body>
    <div>
    <h1>Tic-Tac-Toe</h1><!--Game title in an h1 element-->
    </div>
    <div class = "board" id = "board"><!--Class of board to use in css and id of board for js-->
        <div class = "cell" data-cell ></div> <!--9 cells for the board-->
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
        <div class = "cell" data-cell ></div>
    </div>
    <div class = "winning-message" id = "winningMessage"><!--pop up message for win or draw at end of game-->
        <h1 class = "win-text" data-winning-message-text></h1>
    </div>
    <button id = "restartButton">Restart</button> <!--Restart button-->
 <script src= "script.js"></script> <!--linking script.js file to html-->
</body>
</html>
